<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hall Booking - Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .header {
            text-align: center;
            color: #2c3e50;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999999;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Hall Booking System</h2>
        <p>Notification Center</p>
    </div>

    <!-- Dynamically include the actual content -->
    <div th:replace="~{${contentTemplate} :: content}"></div>

    <div class="footer">
        <p>&copy; 2025 Hall Booking Inc. All rights reserved.</p>
    </div>
</div>
</body>
</html>
